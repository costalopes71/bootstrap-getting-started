<!DOCTYPE html>

<html lang="pt_BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">

</head>

    <header>

        <!-- START navegation menu-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">

            <div class="container">
                
                <a class="navbar-brand" href="index.html">
                    <img src="images/pie.png" width="30" height="30" class="d-inline-block align-top" alt="Bethnie Pies logo">
                    Bethany's Pie Shop
                </a>
                
                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="allpies.html">Pies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="order.html">Order</a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>
        <!-- END navigation menu -->

    </header>

    <main role="main">

        <div class="jumbotron jumbotron-other container-fluid">
            <div class="container">
                <h3 class="display-4 text-white mt-sm-4">Ready to order? So are we!</h3>
            </div>
        </div>

        <div class="container">

            <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
                <h1 class="display-4">Your details</h1>
            </div>

            <div class="row">

                <div class="offset-2 col-md-8">
                    <h4 class="mb-3">Your address</h4>
                    
                    <form action="order.html" method="GET">
                        
                        <div class="row">
                            
                            <div class="col-md-6 mb-3 form-group">
                                <label for="fisrtName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                            </div>

                            <div class="col-md-6 mb-3 form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Your last name" value="">
                            </div>

                        </div>

                        <div class="input-group mb-3">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="row">
                                
                                <div class="col-md-6 mb-3 form-group">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Zip code">
                                </div>
                                
                                <div class="col-md-6 mb-3 form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="City">
                                </div>

                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-4 mb-3 form-group">
                                <label for="state">State</label>
                                <select class="custom-select w-100" id="state">
                                    <option value="">Select state...</option>
                                    <option>Alabama</option>
                                    <option>Alaska</option>
                                    <option>Arizona</option>
                                    <option>Arkansas</option>
                                    <option>California</option>
                                    <option>Colorado</option>
                                    <option>Connecticut</option>
                                    <option>Delaware</option>
                                    <option>Florida</option>
                                    <option>Georgia</option>
                                    <option>Hawaii</option>
                                    <option>Idaho</option>
                                </select>
                            </div>

                            <div class="col-md-5 mb-3 form-group">
                                <label for="country">Country</label>
                                <select class="custom-select w-100" id="country">
                                    <option value="">Select country</option>
                                    <option>Belgium</option>
                                    <option>France</option>
                                    <option>Germany</option>
                                    <option>United Kingdom</option>
                                    <option>United States</option>
                                </select>
                            </div>

                        </div>

                        <div class="mb-3">
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                <textarea class="form-control" id="remarks" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="mb-5">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="saveShipping">
                                <label class="custom-control-label" for="saveShipping">Remember my shipping information</label>
                            </div>
                        </div>

                        <button class="btn btn-lg btn-success mb-3 btn-block" type="submit">Place your order now!</button>

                    </form>

                </div>

            </div>

        </div>

    </main>

</html>
