<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../BethaniesPieShop/css/bootstrap.css">

</head>

<body>

    <div class="container p-5">

        <h2>Basic Form</h2>

        <!-- Vertical Form -->
        <div class="row">

            <form>

                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" class="form-control" id="usernameInput">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control form-control-lg" id="passwordInput">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                    <label for="rememberMeCheck" class="form-check-label form-control-sm">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>

        </div>

        <h2 class="mt-5">Horizontal Form</h2>

        <!-- Horizontal Form -->
        <div class="row">

            <form>

                <div class="row form-group">
                    <label for="usernameInput" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="usernameInput">
                    </div>
                </div>

                <div class="row form-group">
                    <label for="passwordInput" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>

            </form>

        </div>

    </div>

</body>

</html>
